<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development | Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/css/main.css">
</head>

<body>
    <div class="container">
        <div class="right">
            <div class="right--header">
                <div class="site--logo">
                    <h1 class="logo">wmg</h1>
                </div>
                <div class="back--to--site">
                    <a class="back--anchor" href="#">
                        Back to website
                        <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div class="right--footer">
                <p>Capturing Moments, <br> Creating Memories</p>
                <button></button>
            </div>
        </div>
        <div class="left">
            <div class="left--panel">
                <form action="">
                    <h1>Create an account</h1>
                    <p>Already have an account? <a href="#">Log in</a></p>
                    <div class="inp-one">
                        <input type="text" placeholder="John">
                        <input type="text" placeholder="Doe">
                    </div>
                    <div>
                        <input type="email" placeholder="example@email.com">
                    </div>
                    <div>
                        <input type="password" placeholder="Enter your password">
                    </div>
                    <div>
                        <input type="checkbox">
                        <label class="terms-cond">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>
                    <div>
                        <button>Create account</button>
                    </div>
                    <div class="lines">
                        <div class="r-line">
                            <p>Or register with</p>
                        </div>

                    </div>
                    <div class="social">
                        <a href=""> <i class="fa-brands fa-google"></i> Google</a>
                        <a href=""> <i class="fa-brands fa-apple"></i> Apple</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
